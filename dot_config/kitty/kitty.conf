# font_family
font_size        13 
font_size_delta 2 
font_family      VictorMono Nerd Font 
italic_font      auto 
bold_font        auto 
bold_italic_font auto 
disable_ligatures never 

# Cursor
cursor_shape beam
cursor_beam_thickness 1.5

# Window
remember_window_size yes
shell_integration title
placement_strategy center
window_padding_width 0 0 0 1
# window_margin_width 4
background_opacity 0.91
resize_in_steps yes 

# Tab
tab_bar_edge bottom
tab_bar_min_tabs 2
tab_fade 0.25 0.5 0.75 1
tab_bar_style powerline
tab_activity_symbol ◉
tab_title_template "{bell_symbol}{activity_symbol}{fmt.fg.tab}{active_wd}:{title} #{index}"

# Mappings
map kitty_mod+t new_tab_with_cwd !neighbor
map kitty_mod+k combine : clear_terminal scrollback active : send_text normal \x0c
map kitty_mod+enter new_window_with_cwd
map kitty_mod+n new_os_window_with_cwd

# Tab navigation
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

# moves the tab into a new OS window
# map ctrl+f2 detach_tab
# asks which OS Window to move the tab into
# map ctrl+f4 detach_tab ask

# BEGIN_KITTY_THEME
# One Dark Pro
include current-theme.conf
# END_KITTY_THEME
